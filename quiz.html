<!DOCTYPE html>
<html>
    <head>
        <title>My Quiz</title>
        <link rel="stylesheet" href="quiz.css"></link>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="quiz.js"></script>
    </head>
    <body>
        <div id="welcome">
            <h1>Welcome! You ready?</h1>
            <a href="" id="ready-button">I'm ready.</a>
        </div>
        <div id="quiz-content">
            <h1>Question?</h1>
            <ul id="answers">
            </ul>
        </div>
        <div id="end-screen">
            <h1>You got <span id="correct-num"></span> questions out of <span id="total-num"></span> right.</h1>
            <a href="" id="restart">Restart this game.</a>
        </div>
    </body>
</html>
