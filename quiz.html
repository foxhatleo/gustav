<!DOCTYPE html>
<html>
    <head>
        <title>My Quiz</title>
        <link rel="stylesheet" href="quiz.css"></link>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="quiz.js"></script>
    </head>
    <body>
        <div class="quizsection">
            <div id="welcome">
                <h1>Welcome to the recent Star Wars lore quiz!</h1>
                <a class="button" href="" id="ready-button">Start</a>
            </div>
            <div id="quiz-content">
                <h1>Question?</h1>
                <ul id="answers">
                </ul>
            </div>
            <div id="end-screen">
                <h1>You got <span id="correct-num"></span> out of <span id="total-num"></span> questions right.</h1>
                <a class="button" href="" id="restart">Restart quiz</a>
            </div>
        </div>
    </body>
</html>
